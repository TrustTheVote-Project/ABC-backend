AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  ABC back end

Parameters:
  environment:
    Type: String

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 15
    Handler: app.lambdaHandler
    Runtime: nodejs12.x
    Environment:
      Variables:
        DEPLOYMENT_ENVIRONMENT: !Sub "${environment}"
        VOTERS_TABLE_NAME: !Sub "abc_voters_${environment}"
        VOTER_SESSIONS_TABLE_NAME: !Sub "abc_voter_sessions_${environment}"
        ELECTIONS_TABLE_NAME: !Sub "abc_elections_${environment}"
        ELECTIONS_DOCUMENT_BUCKET: !Sub "abc-documents-${environment}"
Resources:
  Documents:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "abc-documents-${environment}"

  Elections:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "abc_elections_${environment}"
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: "electionName"
          KeyType: "HASH"
        - AttributeName: "electionDate"
          KeyType: "RANGE"
      AttributeDefinitions:
        - AttributeName: "electionName"
          AttributeType: "S"
        - AttributeName: "electionDate"
          AttributeType: "S"

  # If we do this we may be better off using the API/lambda implementation for data population so that
  # insertion creates the necessary items in each of the lookup tables and we can keep that logic
  # in one place in the lib/Voter.js code.
  Voters:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "abc_voters_${environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: VIDN
          AttributeType: S
        - AttributeName: SSN
          AttributeType: S
        - AttributeName: "DLN"
          AttributeType: "S"
        - AttributeName: "stateIDN"
          AttributeType: "S"
        - AttributeName: "dateOfBirth"
          AttributeType: "S"
        - AttributeName: "lastName"
          AttributeType: "S"
        - AttributeName: "ZIP5"
          AttributeType: "S"
        - AttributeName: "SSNPlus"
          AttributeType: "S"
        - AttributeName: "SSN4Plus"
          AttributeType: "S"
        - AttributeName: "AddressPlus"
          AttributeType: "S"

      KeySchema:
        - AttributeName: VIDN
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: "lastName-ZIP5-index"
          Projection:
            ProjectionType: "ALL"
          KeySchema:
            - KeyType: "HASH"
              AttributeName: "lastName"
            - KeyType: "RANGE"
              AttributeName: "ZIP5"

        - IndexName: "SSN-index"
          Projection:
            ProjectionType: "ALL"
          KeySchema:
            - KeyType: "HASH"
              AttributeName: "SSN"
        - IndexName: "DLN-index"
          Projection:
            ProjectionType: "ALL"
          KeySchema:
            - KeyType: "HASH"
              AttributeName: "DLN"
            - KeyType: "RANGE"
              AttributeName: "dateOfBirth"
        - IndexName: "stateIDN-index"
          Projection:
            ProjectionType: "ALL"
          KeySchema:
            - KeyType: "HASH"
              AttributeName: "stateIDN"
            - KeyType: "RANGE"
              AttributeName: "dateOfBirth"
        - IndexName: "SSNPlus-index"
          Projection:
            ProjectionType: "ALL"
          KeySchema:
            - KeyType: "HASH"
              AttributeName: "SSNPlus"
        - IndexName: "SSN4Plus-index"
          Projection:
            ProjectionType: "ALL"
          KeySchema:
            - KeyType: "HASH"
              AttributeName: "SSN4Plus"
        - IndexName: "AddressPlus-index"
          Projection:
            ProjectionType: "ALL"
          KeySchema:
            - KeyType: "HASH"
              AttributeName: "AddressPlus"
      Tags:
        - Key: BillingGroup
          Value: !Sub "abc_${environment}"

  VoterSessions:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "abc_voter_sessions_${environment}"
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: "VIDN"
          KeyType: "HASH"
        - AttributeName: "timestamp"
          KeyType: "RANGE"
      AttributeDefinitions:
        - AttributeName: "VIDN"
          AttributeType: "S"
        - AttributeName: "timestamp"
          AttributeType: "N"

  # We'll also want a table for:
  # Ballots (I think can include both PDF urls/encoded data as well as metadata)
  # Elections
  # AffidavitTemplates
  # Logs (or just Errors?)
  # VoterEvents (signed up, requested ballot, incompleted ballot, completed ballot)
